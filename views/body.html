<header>
    <h1>Calculadora básica en JS</h1>
</header>
<main>

    <p id="screen-calculator"></p>

    <div class="numbers">
        <button class="calculator-buttons" value="7" >7</button>
        <button class="calculator-buttons" value="8" >8</button>
        <button class="calculator-buttons" value="9" >9</button>
        <button class="calculator-buttons" value="4" >4</button>
        <button class="calculator-buttons" value="5" >5</button>
        <button class="calculator-buttons" value="6" >6</button>
        <button class="calculator-buttons" value="1" >1</button>
        <button class="calculator-buttons" value="2" >2</button>
        <button class="calculator-buttons" value="3" >3</button>
        <button class="calculator-buttons" value="0" >0</button>

    </div>

    <div class="operators">
        <button class="calculator-buttons" id="add" value="+">+</button>
        <button class="calculator-buttons" id="substract" value="-">-</button>
        <button class="calculator-buttons" id="multiply" value="*">*</button>
        <button class="calculator-buttons" id="divide" value="/">/</button>
        <button id="remove">
            <img src="arrow.svg" alt="Borrar la última cifra">
        </button>
        <button id="reset">C</button>
        <button id="calculate">=</button>
    </div>

</main>
